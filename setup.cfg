[metadata]
description-file = README.md

[pylama]
paths = dialogue.tracing tests
format = pycodestyle
linters = mccabe,pycodestyle,pyflakes
ignore = D100,D101,D102,D103,D104,D105,D203,D204,D213,W503

[pep8]
# section for code climate
max_line_length = 89

[isort]
line_length = 88
lines_between_sections = 1
multi_line_output = 3
include_trailing_comma = True
not_skip = __init__.py
skip_glob = .vscode,.git
known_third_party = pytest,starlette,pyramid

[pylama:mccabe]
max-complexity = 2

[semantic_release]
version_variable = pyproject.toml:version
upload_to_pypi = False
commit_message = Version generated by python-semantic-release [ci skip]
