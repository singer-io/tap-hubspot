version: 2.1
orbs:
  slack: circleci/slack@3.4.2

executors:
  tap_tester:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester-uv
jobs:
  ensure_env:
    executor: tap_tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            uv venv --python 3.9 /usr/local/share/virtualenvs/tap-hubspot
            source /usr/local/share/virtualenvs/tap-hubspot/bin/activate
            uv pip install -U 'pip<19.2' 'setuptools<51.0.0'
            uv pip install .[dev]
            uv pip install awscli --upgrade
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox /usr/local/share/virtualenvs/dev_env.sh
      - persist_to_workspace:
          root: /
          paths:
            - usr/local/share/virtualenvs/
            - root/.local/share/uv/python
  build:
    executor: tap_tester
    steps:
      - run: echo "Tests have passed."
  run_pylint_and_unittests:
    executor: tap_tester
    steps:
      - checkout
      - attach_workspace:
          at: /
      - run:
          name: 'pylint'
          command: |
            source /usr/local/share/virtualenvs/dev_env.sh
            source /usr/local/share/virtualenvs/tap-hubspot/bin/activate
            # BUG https://jira.talendforge.org/browse/TDL-15447
            echo "Disabling the following $PYLINT_DISABLE_LIST"
            pylint tap_hubspot -d "$PYLINT_DISABLE_LIST"
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/dev_env.sh
            source /usr/local/share/virtualenvs/tap-hubspot/bin/activate
            uv pip install nose2 coverage
            nose2 --start-dir tap_hubspot/tests
            nose2 --verbose --with-coverage --coverage-report html --coverage tap_hubspot --start-dir tap_hubspot/tests/unittests
            coverage html
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov
      - run:
          name: 'JSON Validator'
          command: |
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            stitch-validate-json tap_hubspot/schemas/*.json
  integration_test:
    parameters:
      test_command:
        type: string
    executor: tap_tester
    steps:
      - checkout
      - attach_workspace:
          at: /
      - run:
          name: 'Integration Tests'
          command: |
            source /usr/local/share/virtualenvs/dev_env.sh
            mkdir /tmp/${CIRCLE_PROJECT_REPONAME}
            export STITCH_CONFIG_DIR=/tmp/${CIRCLE_PROJECT_REPONAME}
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            << parameters.test_command >>
      - slack/notify-on-failure:
          only_for_branches: master
      - store_artifacts:
          path: /tmp/tap-hubspot

workflows:
  version: 2
  commit: &commit_jobs
    jobs:
      - ensure_env:
          context:
            - circleci-user
            - tier-1-tap-user
      - run_pylint_and_unittests:
          context:
            - circleci-user
            - tier-1-tap-user
          requires:
            - ensure_env
      - integration_test:
          name: "Discovery Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_discovery.py
          requires:
            - ensure_env
      - integration_test:
          name: "Automatic Fields Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_automatic_fields.py
          requires:
            - ensure_env
      - integration_test:
          name: "Child Streams Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_child_stream_only.py
          requires:
            - ensure_env
      - integration_test:
          name: "Start Date Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_start_date.py
          requires:
            - ensure_env
      - integration_test:
          name: "All Fields Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_all_fields.py
          requires:
            - "Child Streams Test"
            - "Start Date Test"
            - "Automatic Fields Test"
            - "Discovery Test"
      - integration_test:
          name: "Bookmarks Test CRUD"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_bookmarks.py
          requires:
            - "All Fields Test"
      - integration_test:
          name: "Bookmarks Test Static Data"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_bookmarks_static.py
          requires:
            - "All Fields Test"
      - integration_test:
          name: "Interrupted State Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_interrupted_sync.py
          requires:
            - "Bookmarks Test Static Data"
            - "Bookmarks Test CRUD"
      - integration_test:
          name: "Interrupted State with Offset Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_interrupted_sync_offset.py
          requires:
            - "Bookmarks Test Static Data"
            - "Bookmarks Test CRUD"
      - integration_test:
          name: "Pagination Test"
          context:
            - circleci-user
            - tier-1-tap-user
          test_command: |-
            run-test --tap=${CIRCLE_PROJECT_REPONAME} tests/test_hubspot_pagination.py
          requires:
            - "Interrupted State with Offset Test"
            - "Interrupted State Test"
      - build:
          context:
            - circleci-user
            - tier-1-tap-user
          requires:
            - "Pagination Test"
  build_daily:
    <<: *commit_jobs
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only:
                - master
